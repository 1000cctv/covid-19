                    <div class="card-body">

                      <div class="card-header">
                        <h4 class="card-title text-center">서울 확진자 동선</h4>
                        <button id="btn" type="button" class="btn btn-outline-secondary">▼전체 열기</button>
                        <button id="btn2" type="button" class="btn btn-outline-secondary">▲전체 닫기</button>
                      </div>





                    <div class = "row">
                        <div class = "container-4">
                        <i class="fa fa-search">
                        <input onkeyup="" type="search" id="search"  aria-describedby="inputSuccess2Status"  
                        placeholder="검색" style="width:150px; height:25px; background-color:#ece8e8; color: black;"></i>                        
                        <label style="width:200px; font-size: small;" id="search_result">    
                        </label><br>
                      </div>
                      <br>
                    <table  style="overflow-x: auto;"  class="table table-sm">
                    <tbody>
                      <tr>
                        <td   style="vertical-align:middle; text-align:center; font-size: small;"><B>-</B></td>
                        <td    style="vertical-align:middle; text-align:center; font-size: small;">정보</td>
                        <td   style="vertical-align:middle; text-align:center; font-size: small;">접촉</td>
                        <td   style="vertical-align:middle; text-align:center; font-size: small;">일자</td>
                        <td  width="70" style="vertical-align:middle; text-align:center; font-size: small;">거주</td>
                        <td    style="vertical-align:middle; text-align:center; font-size: small;">격리<br>시설</td>
                      </tr> 
                      {{#each seoul_status}} 
                      <tr>
                        <td class="seoul_연번" style="background-color:#d7e0e6; vertical-align:middle; text-align:center; font-size: small;">
                        {{number_format value.연번}}</td>
                        <td class="seoul_인적사항" style="background-color:#d7e0e6; vertical-align:middle; text-align:center; font-size: small;">
                        {{number_format value.인적사항}}</td>
                        <td class="seoul_감염경로" style="background-color:#d7e0e6; vertical-align:middle; text-align:center; font-size: small;">
                        {{number_format value.감염경로}}</td>
                        <td class="seoul_확진일" style="background-color:#d7e0e6; vertical-align:middle; text-align:center; font-size: small;">
                        {{number_format value.확진일}}</td>
                        <td class="seoul_거주지" style="background-color:#9eaeba; vertical-align:middle; text-align:center; font-size: small;"><B>
                        {{number_format value.거주지}}</B></td>
                        <td class="seoul_격리시설" style="background-color:#d7e0e6; vertical-align:middle; text-align:center; font-size: small;">
                        {{number_format value.격리시설}}</td>
                      </tr>

                      {{/each}}

                      {{/each}}



                  
                  
                    </tbody>
